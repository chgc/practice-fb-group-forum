<p>
  {{ post.message }}
</p>
<span>{{ post.from }}@{{ post.updated_time | date }}</span>
<br>
<img *ngFor="let img of post.attachments.data" [src]="img.media.image.src" [width]="img.media.image.width" [height]="img.media.image.height"
/>
<hr />
<ul>
  <li *ngFor="let comment of post.comments">
    {{ comment.message }}
    <ul *ngIf="comment.comments">
      <li *ngFor="let subcomment of comment?.comments.data">
        {{ subcomment.message }}
      </li>
    </ul>
  </li>

</ul>
